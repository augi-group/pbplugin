[menu]
row1=Create ActiveRecord @active_record
row2=Create Structure @structure
row3=Create DTO @dto
row4=-
row5=Generate SetItems @setitem

[active_record]
command=pb_activerecord_create
arg1=?Nome Tabella
arg2=?Descrizione Tabella (con "_")
export_syntax=true

[structure]
command=pb_structure_fromdw
arg1=$object_name
arg2=?Nome Struttura da creare
export_syntax=true

[dto]
command=pb_dto_fromdw
arg1=$object_name
arg2=?Nome DTO da creare
export_syntax=true

[setitem]
command=pb_dw_setitem
arg1=$object_name
arg2=?Riga (es. 1 o ll_row)
export_syntax=true